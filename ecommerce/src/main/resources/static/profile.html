<div class="container" style="max-width: 800px; margin: 2rem auto; padding: 0 20px;">
    <h1>My Profile</h1>

    <div style="background: white; padding: 2rem; border-radius: 12px; margin-bottom: 2rem;">
        <h2>Profile Information</h2>
        <form id="profileForm" onsubmit="updateProfile(event)">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="fullName" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" disabled>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="tel" id="phone" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>

    <div style="background: white; padding: 2rem; border-radius: 12px;">
        <h2>Saved Addresses</h2>
        <div id="addressesList"><div class="loading">Loading addresses...</div></div>
