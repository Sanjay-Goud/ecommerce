<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ShopHub</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header-content">
            <div class="logo" onclick="window.location.href='index.html'">
                <i class="fas fa-shopping-bag"></i>
                <span>ShopHub</span>
            </div>
            <h2 style="margin: 0;">Secure Checkout</h2>
            <div style="width: 150px;"></div>
        </div>
    </div>
</header>

<div class="checkout-steps">
    <div class="container">
        <div class="step active">
            <i class="fas fa-check-circle"></i>
            <span>Cart</span>
        </div>
        <div class="step-line"></div>
        <div class="step active">
            <i class="fas fa-check-circle"></i>
            <span>Address</span>
        </div>
        <div class="step-line"></div>
        <div class="step">
            <i class="fas fa-circle"></i>
            <span>Payment</span>
        </div>
    </div>
</div>

<section class="section">
    <div class="container">
        <div class="checkout-layout">
            <div class="checkout-main">
                <div class="checkout-section">
                    <h2><i class="fas fa-map-marker-alt"></i> Delivery Address</h2>
                    <div id="addressesContainer"></div>
                    <button class="btn btn-secondary" onclick="window.location.href='addresses.html'">
                        <i class="fas fa-plus"></i> Add New Address
                    </button>
                </div>

                <div class="checkout-section">
                    <h2><i class="fas fa-credit-card"></i> Payment Method</h2>
                    <div class="payment-options">
                        <label class="payment-option">
                            <input type="radio" name="payment" value="CREDIT_CARD" checked>
                            <div class="payment-info">
                                <i class="fas fa-credit-card"></i>
                                <span>Credit Card</span>
                            </div>
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="payment" value="DEBIT_CARD">
                            <div class="payment-info">
                                <i class="fas fa-credit-card"></i>
                                <span>Debit Card</span>
                            </div>
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="payment" value="UPI">
                            <div class="payment-info">
                                <i class="fas fa-mobile-alt"></i>
                                <span>UPI</span>
                            </div>
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="payment" value="CASH_ON_DELIVERY">
                            <div class="payment-info">
                                <i class="fas fa-money-bill-wave"></i>
                                <span>Cash on Delivery</span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <div class="order-summary-checkout">
                <h3>Order Summary</h3>
                <div id="orderItems"></div>
                <hr>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal">₹0.00</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span>FREE</span>
                </div>
                <div class="summary-row">
                    <span>Tax (18%)</span>
                    <span id="tax">₹0.00</span>
                </div>
                <hr>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="total">₹0.00</span>
                </div>
                <button class="btn btn-primary btn-block" id="placeOrderBtn">
                    Place Order
                </button>
            </div>
        </div>
    </div>
</section>

<script src="js/config.js"></script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script src="js/utils.js"></script>
<script src="js/checkout.js"></script>
</body>
</html>
