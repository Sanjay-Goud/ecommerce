<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - ShopEasy</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Navigation -->
<nav class="navbar">
    <div class="container">
        <div class="nav-brand">
            <h1>üõçÔ∏è ShopEasy</h1>
        </div>
        <div class="nav-menu">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <div class="nav-user-logged" id="navUserLogged">
                <a href="cart.html">
                    <span>üõí Cart</span>
                    <span class="cart-count" id="cartCount">0</span>
                </a>
                <a href="wishlist.html">‚ù§Ô∏è Wishlist</a>

                <a href="#" id="logoutLink">Logout</a>
            </div>
        </div>
    </div>
</nav>

<!-- Cart Content -->
<div class="cart-container">
    <h1>Shopping Cart</h1>

    <div class="cart-items" id="cartItems">
        <div class="loading">Loading cart...</div>
    </div>

    <div class="cart-summary" id="cartSummary" style="display: none;">
        <h2>Order Summary</h2>
        <div class="summary-row">
            <span>Subtotal:</span>
            <span id="subtotal">$0.00</span>
        </div>
        <div class="summary-row">
            <span>Tax (10%):</span>
            <span id="tax">$0.00</span>
        </div>
        <div class="summary-row">
            <span>Shipping:</span>
            <span id="shipping">$5.00</span>
        </div>
        <div class="summary-row total">
            <span>Total:</span>
            <span id="total">$0.00</span>
        </div>
        <button class="btn btn-primary btn-block" onclick="proceedToCheckout()">Proceed to Checkout</button>
        <button class="btn btn-danger btn-block" onclick="clearCart()" style="margin-top: 1rem;">Clear Cart</button>
    </div>
</div>

<footer>
