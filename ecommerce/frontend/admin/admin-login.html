<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ShopEasy</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-box">
        <h2>üîê Admin Login</h2>
        <p style="text-align: center; color: var(--secondary-color); margin-bottom: 2rem;">
            Administrator Access Only
        </p>
        <form id="adminLoginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required placeholder="admin@shopeasy.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="error-message" id="errorMessage"></div>
            <button type="submit" class="btn btn-primary btn-block">Login as Admin</button>
        </form>
        <p class="auth-link"><a href="../index.html">Back to Customer Site</a></p>
    </div>
</div>

<script>
    document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('errorMessage');

        try {
            const response = await fetch('http://localhost:8080/api/auth/admin/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('adminToken', data.token);
                localStorage.setItem('adminUser', JSON.stringify(data));
                window.location.href = 'admin-dashboard.html';
            } else {
                const error = await response.text();
                errorDiv.textContent = error;
            }
        } catch (error) {
            errorDiv.textContent = 'Login failed. Please try again.';
        }
    });
</script>
</body>
</html>
