<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ShopEasy</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .admin-nav {
            background: #1e293b;
            color: white;
            padding: 1rem 0;
        }
        .admin-nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .admin-nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        .stat-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            text-align: center;
        }
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        .stat-label {
            color: var(--secondary-color);
            margin-top: 0.5rem;
        }
        .chart-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
<nav class="admin-nav">
    <div class="container">
        <div><h2>üõ°Ô∏è Admin Dashboard</h2></div>
        <div>
            <a href="admin-dashboard.html">Dashboard</a>
            <a href="admin-products.html">Products</a>
            <a href="admin-orders.html">Orders</a>
            <a href="#" id="adminLogout">Logout</a>
        </div>
    </div>
</nav>

<div class="dashboard-container">
    <h1>Dashboard Overview</h1>

    <div class="stats-grid" id="statsGrid">
        <div class="loading">Loading statistics...</div>
    </div>

    <div class="chart-container">
        <h2>Top Selling Products</h2>
        <div id="topProducts">
            <div class="loading">Loading products...</div>
        </div>
    </div>
</div>

<script>
    // Check admin auth
    if (!localStorage.getItem('adminToken')) {
        window.location.href = 'admin-login.html';
    }

    const API_URL = 'http://localhost:8080/api';

    function getAdminHeaders() {
        return {
            'Authorization': `Bearer ${localStorage.getItem('adminToken')}`,
            'Content-Type': 'application/json'
        };
    }

    // Logout
    document.getElementById('adminLogout').addEventListener('click', (e) => {
        e.preventDefault();
        localStorage.removeItem('adminToken');
        localStorage.removeItem('adminUser');
        window.location.href = 'admin-login.html';
    });

    // Load analytics
    async function loadAnalytics() {
        try {
            const response = await fetch(`${API_URL}/admin/analytics`, {
                headers: getAdminHeaders()
            });

            if (response.ok) {
                const data = await response.json();
                displayStats(data);
                displayTopProducts(data.topProducts);
            }
        } catch (error) {
            console.error('Error loading analytics:', error);
        }
    }

    function displayStats(data) {
        const statsGrid = document.getElementById('statsGrid');
        statsGrid.innerHTML = `
            <div class="stat-card">
                <div class="stat-value">${data.totalUsers || 0}</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">${data.totalOrders || 0}</div>
                <div class="stat-label">Total Orders</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">$${(data.totalRevenue || 0).toFixed(2)}</div>
                <div class="stat-label">Total Revenue</div>
            </div>
        `;
    }

    function displayTopProducts(products) {
        const container = document.getElementById('topProducts');
        if (!products || products.length === 0) {
            container.innerHTML = '<p>No sales data available</p>';
            return;
        }

        container.innerHTML = `
            <table style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr style="border-bottom: 2px solid var(--border-color);">
                        <th style="text-align: left; padding: 1rem;">Product</th>
                        <th style="text-align: right; padding: 1rem;">Units Sold</th>
                    </tr>
                </thead>
                <tbody>
                    ${products.map(p => `
                        <tr style="border-bottom: 1px solid var(--border-color);">
                            <td style="padding: 1rem;">${p.name}</td>
                            <td style="text-align: right; padding: 1rem; font-weight: bold;">${p.totalSold}</td>
                        </tr>
                    `).join('')}
                </tbody>
            </table>
        `;
    }

    loadAnalytics();
</script>
</body>
</html>
