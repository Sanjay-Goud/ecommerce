<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .admin-nav {
            background: #1e293b;
            color: white;
            padding: 1rem 0;
        }
        .admin-nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .admin-nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }
        .products-table {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem auto;
            max-width: 1200px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        th {
            background: var(--bg-color);
            font-weight: bold;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            background: white;
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 12px;
            max-height: 90vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<nav class="admin-nav">
    <div class="container">
        <div><h2>üõ°Ô∏è Admin Dashboard</h2></div>
        <div>
            <a href="admin-dashboard.html">Dashboard</a>
            <a href="admin-products.html">Products</a>
            <a href="admin-orders.html">Orders</a>
            <a href="#" id="adminLogout">Logout</a>
        </div>
    </div>
</nav>

<div class="products-table">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
        <h1>Manage Products</h1>
        <button class="btn btn-primary" onclick="showAddProductModal()">+ Add Product</button>
    </div>

    <table id="productsTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr><td colspan="6" class="loading">Loading products...</td></tr>
        </tbody>
    </table>
</div>

<!-- Add/Edit Product Modal -->
<div id="productModal" class="modal">
    <div class="modal-content">
        <h2 id="modalTitle">Add Product</h2>
        <form id="productForm">
            <input type="hidden" id="productId">
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="productName" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="productDescription" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="number" id="productPrice" step="0.01" required>
            </div>
            <div class="form-group">
                <label>Stock</label>
                <input type="number" id="productStock" required>
            </div>
            <div class="form-group">
                <label>Image URL</label>
                <input type="text" id="productImageUrl">
            </div>
            <div class="form-group">
                <label>Category</label>
                <select id="productCategory" required>
                    <option value="">Select Category</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
        </form>
    </div>
</div>

<script>
    if (!localStorage.getItem('adminToken')) {
        window.location.href = 'admin-login.html';
    }

    const API_URL = 'http://localhost:8080/api';

    function getAdminHeaders() {
        return {
            'Authorization': `Bearer ${localStorage.getItem('adminToken')}`,
            'Content-Type': 'application/json'
        };
    }

    document.getElementById('adminLogout').addEventListener('click', (e) => {
        e.preventDefault();
        localStorage.removeItem('adminToken');
        localStorage.removeItem('adminUser');
        window.location.href = 'admin-login.html';
    });

    let categories = [];

    async function loadCategories() {
        const response = await fetch(`${API_URL}/categories`);
        categories = await response.json();
        const select = document.getElementById('productCategory');
        select.innerHTML = '<option value="">Select Category</option>' +
            categories.map(cat => `<option value="${cat.id}">${cat.name}</option>`).join('');
    }

    async function loadProducts() {
        try {
            const response = await fetch(`${API_URL}/products`);
            const products = await response.json();
            displayProducts(products);
        } catch (error) {
            console.error('Error loading products:', error);
        }
    }

    function displayProducts(products) {
        const tbody = document.querySelector('#productsTable tbody');
        tbody.innerHTML = products.map(p => `
            <tr>
                <td>${p.id}</td>
                <td>${p.name}</td>
                <td>$${p.price}</td>
                <td>${p.stock}</td>
                <td>${p.category ? p.category.name : 'N/A'}</td>
                <td>
                    <button class="btn btn-secondary" onclick="editProduct(${p.id})" style="padding: 0.5rem 1rem; margin-right: 0.5rem;">Edit</button>
                    <button class="btn btn-danger" onclick="deleteProduct(${p.id})" style="padding: 0.5rem 1rem;">Delete</button>
                </td>
            </tr>
        `).join('');
    }

    function showAddProductModal() {
        document.getElementById('modalTitle').textContent = 'Add Product';
        document.getElementById('productForm').reset();
        document.getElementById('productId').value = '';
        document.getElementById('productModal').style.display = 'block';
    }

    async function editProduct(id) {
        const response = await fetch(`${API_URL}/products/${id}`);
        const product = await response.json();

        document.getElementById('modalTitle').textContent = 'Edit Product';
        document.getElementById('productId').value = product.id;
        document.getElementById('productName').value = product.name;
        document.getElementById('productDescription').value = product.description || '';
        document.getElementById('productPrice').value = product.price;
        document.getElementById('productStock').value = product.stock;
        document.getElementById('productImageUrl').value = product.imageUrl || '';
        document.getElementById('productCategory').value = product.category ? product.category.id : '';
        document.getElementById('productModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('productModal').style.display = 'none';
    }

    document.getElementById('productForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const productId = document.getElementById('productId').value;
        const categoryId = document.getElementById('productCategory').value;
        const category = categories.find(c => c.id == categoryId);

        const productData = {
            name: document.getElementById('productName').value,
            description: document.getElementById('productDescription').value,
            price: parseFloat(document.getElementById('productPrice').value),
            stock: parseInt(document.getElementById('productStock').value),
            imageUrl: document.getElementById('productImageUrl').value,
            category: category
        };

        try {
            const url = productId ?
                `${API_URL}/admin/products/${productId}` :
                `${API_URL}/admin/products`;

            const response = await fetch(url, {
                method: productId ? 'PUT' : 'POST',
                headers: getAdminHeaders(),
                body: JSON.stringify(productData)
            });

            if (response.ok) {
                alert('Product saved successfully!');
                closeModal();
                loadProducts();
            } else {
                alert('Failed to save product');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Failed to save product');
        }
    });

    async function deleteProduct(id) {
        if (!confirm('Are you sure you want to delete this product?')) return;

        try {
            const response = await fetch(`${API_URL}/admin/products/${id}`, {
                method: 'DELETE',
                headers: getAdminHeaders()
            });

            if (response.ok) {
                alert('Product deleted successfully!');
                loadProducts();
            } else {
                alert('Failed to delete product');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Failed to delete product');
        }
    }

    loadCategories();
    loadProducts();
</script>
</body>
</html>
