<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ShopEasy</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-box">
        <h2>Create Account</h2>
        <form id="signupForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="fullName" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required minlength="6">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
        <p class="auth-link">Already have an account? <a href="login.html">Login</a></p>
        <p class="auth-link"><a href="index.html">Back to Home</a></p>
    </div>
</div>

<script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');

        errorDiv.textContent = '';
        successDiv.textContent = '';

        if (password !== confirmPassword) {
            errorDiv.textContent = 'Passwords do not match';
            return;
        }

        try {
            const response = await fetch('http://localhost:8080/api/auth/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ fullName, email, phone, password })
            });

            if (response.ok) {
                successDiv.textContent = 'Account created successfully! Redirecting to login...';
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                const error = await response.text();
                errorDiv.textContent = error;
            }
        } catch (error) {
            errorDiv.textContent = 'Signup failed. Please try again.';
        }
    });
</script>
</body>
</html>
